<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouver le bon chiffre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trouve le nombre !</h1>
        <p>Trouve le bon nombre entre 0 et 100. Tu as 5 essais !</p>
        <div class="vies">
            <!-- icônes heart -->
            <ion-icon name="heart-outline"></ion-icon>
            <ion-icon name="heart"></ion-icon>
        </div>
        <form id ="inputBox">
            <label for="number">Entrez un nombre :</label>
            <input type="number" id ="number" min ="0" max ="100" required>
            <button type="submit" id ="essayerBtn">Essayer</button>
            <p id ="message"></p> <!-- libre de mettre du texte dessous de mes éléments -->
            <button id ="rejouer">Rejouer ?</button>
        </form>
        <p id ="details">* Brûlant = &plusmn; 2 ; Chaud = &plusmn; 5 ; Tiède = &plusmn; 10 ; Froid = + de 10.</p>
    </div>
    
</body>
    <script src="./app.js" type="text/javascript"></script>
    <script type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</html>
